buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
    mavenCentral()
    google()
}

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    def verName = "1.5.2"
    def verCode = 22

    defaultConfig {
        applicationId 'com.derek_s.hubble_gallery'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode verCode
        versionName verName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    sourceSets {
        main.res.srcDirs = ['src/main/res',
                            'src/main/res-details',
                            'src/main/res-navigation',
                            'src/main/res-welcome']
        main.java.srcDirs = ['src/main/kotlin',
                             'src/main/java']
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'AndroidManifest.xml'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Google - Android
    implementation "com.android.support:support-v4:$android_support_version"
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:palette-v7:$android_support_version"
    implementation "com.android.support:recyclerview-v7:$android_support_version"
    implementation "com.android.support:design:$android_support_version"
    implementation "com.android.support:multidex:$multidex_version"

    // kotlin related
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // general
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    implementation "com.jakewharton:kotterknife:$kotterknife_version"
    implementation "com.jakewharton:butterknife:$butterknife_version"
    kapt "com.jakewharton:butterknife-compiler:$butterknife_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "com.squareup.picasso:picasso:$picasso_version"
    implementation "com.nineoldandroids:library:$nineoldandroids_version"

    // network
    implementation "org.jsoup:jsoup:$jsoup_version"

    // UI
    implementation "com.github.ksoichiro:android-observablescrollview:$observablescrollview_version"
    implementation "com.daimajia.easing:library:$daimajiaeasing_version"
    implementation "com.daimajia.androidanimations:library:$androidanimations_version"
    implementation "com.github.johnpersano:supertoasts:$supertoasts_version"
    implementation "com.caverock:androidsvg:$androidsvg_version"
    implementation("com.github.afollestad.material-dialogs:core:$materialdialogs_version") {
        transitive = true
    }
    implementation "com.gongwen:swipeback:$swipebackVersion"

    implementation("com.crashlytics.sdk.android:crashlytics:$crashlytics_version") {
        transitive = true;
    }
}
